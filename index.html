<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClauseSense - Legal Document Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .result-area {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ClauseSense</h1>
        <p class="text-center text-muted">Upload your legal documents and analyze them with AI</p>

        <!-- File Upload Area -->
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" multiple accept=".docx" style="display: none;">
            <div class="mb-3">
                <i class="bi bi-cloud-upload fs-1"></i>
                <h4>Drag & Drop Files Here</h4>
                <p class="text-muted">or</p>
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
                <p class="text-muted mt-2">Supported format: .docx</p>
            </div>
        </div>

        <!-- File List -->
        <div class="file-list" id="fileList"></div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing documents...</p>
        </div>

        <!-- Query Form -->
        <div class="mt-4" id="queryForm" style="display: none;">
            <h3>Analyze Documents</h3>
            <div class="mb-3">
                <label for="query" class="form-label">Your Query</label>
                <input type="text" class="form-control" id="query" placeholder="e.g., What are the key investor terms?">
            </div>
            <div class="mb-3">
                <label for="numClauses" class="form-label">Number of Clauses</label>
                <input type="number" class="form-control" id="numClauses" value="3" min="1" max="10">
            </div>
            <button class="btn btn-primary" onclick="analyzeDocuments()">Analyze</button>
        </div>

        <!-- Results Area -->
        <div class="result-area" id="resultArea">
            <h3>Analysis Results</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];

        // Drag and drop handlers
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#0d6efd';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            uploadedFiles = Array.from(files).filter(file => file.name.endsWith('.docx'));
            updateFileList();
            document.getElementById('queryForm').style.display = 'block';
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = uploadedFiles.map(file => `
                <div class="file-item">
                    <span>${file.name}</span>
                    <button class="btn btn-sm btn-danger" onclick="removeFile('${file.name}')">Remove</button>
                </div>
            `).join('');
        }

        function removeFile(fileName) {
            uploadedFiles = uploadedFiles.filter(file => file.name !== fileName);
            updateFileList();
        }

        async function uploadFiles() {
            if (uploadedFiles.length === 0) {
                alert('Please select at least one file');
                return;
            }

            const formData = new FormData();
            uploadedFiles.forEach(file => formData.append('files', file));

            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch('http://0.0.0.0:8000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error uploading files: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function analyzeDocuments() {
            const query = document.getElementById('query').value;
            const numClauses = document.getElementById('numClauses').value;

            if (!query) {
                alert('Please enter a query');
                return;
            }

            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch('http://0.0.0.0:8000/report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        k: parseInt(numClauses)
                    })
                });

                if (!response.ok) {
                    throw new Error('Analysis failed');
                }

                const result = await response.json();
                displayResults(result.report);
            } catch (error) {
                alert('Error analyzing documents: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(report) {
            const resultArea = document.getElementById('resultArea');
            const results = document.getElementById('results');
            
            results.innerHTML = report.split('\n\n').map(section => `
                <div class="mb-4">
                    <h5>${section.split('\n')[0]}</h5>
                    <p>${section.split('\n').slice(1).join('<br>')}</p>
                </div>
            `).join('');
            
            resultArea.style.display = 'block';
        }
    </script>
</body>
</html>
